<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Location on OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px; /* Set the height of the map */
            width: 100%;   /* Set the width of the map */
        }
    </style>
</head>
<body>
    <h1>Your Location on OpenStreetMap</h1>
    <button id="getLocationBtn">Get Location</button>
    <p id="result"></p>
    <p id="error" style="color: red;"></p>
    <div id="map"></div> <!-- Map container -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.getElementById('getLocationBtn').addEventListener('click', getLocation);

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('result').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    document.getElementById('error').innerText = '';

                    // Initialize the map
                    const map = L.map('map').setView([latitude, longitude], 13); // Set the view to the location

                    // Add OpenStreetMap tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: 'Â© OpenStreetMap'
                    }).addTo(map);

                    // Add a marker at the location
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('You are here!')
                        .openPopup();
                }, (error) => {
                    document.getElementById('error').innerText = 'Error getting location: ' + error.message;
                    document.getElementById('result').innerText = '';
                });
            } else {
                document.getElementById('error').innerText = 'Geolocation is not supported by this browser.';
                document.getElementById('result').innerText = '';
            }
        }
//9.896196267381276, 78.10683983539435
//Latitude: 13.0449408, Longitude: 80.2062336
//-3.148739492668711   -2.099363971670719
    </script>
</body>
</html>
